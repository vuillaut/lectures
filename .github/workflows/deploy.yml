name: Deploy Slidev

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - run: npm install

      - run: npm run build

      - name: Prepare artifacts
        run: |
          mkdir -p _site
          find . -type d -name "dist" -not -path "./_site/*" -exec cp -r {} _site/{} \;

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
